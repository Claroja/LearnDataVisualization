<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
        data=[95, 70, 76, 70, 88, 91, 85];
        newdata=[40,76,76,50,40,76,76,50];
        var option = {// 图表的配置项和数据
            xAxis: {
            boundaryGap: false,
                data: ["一","二","三","四","五","六","日"]//这个是ticks，如果显示
            },
            yAxis: {},//设置y轴
            series: [{
                type: 'scatter',
                data: data//这个是scale，对应的刻度，可以不显示默认从0开始
            }]
        };
        myChart.setOption(option);// 使用刚指定的配置项和数据显示图表
        i=0;
        setInterval(function () {
            data.shift();//弹出数组起始位置元素
            data.push(newdata[i]);//将新数组的第[i]个元素添加进去,当然也可以每次弹出新数组元素，然后每次添加第一个
            i=i+1;
            myChart.setOption({
                series: [{
                    data: data
                }]
            });
        }, 1000);
    </script>
</body>
</html>
