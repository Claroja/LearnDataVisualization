<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
data1=[[0,15], [1,70], [2,76], [3,70], [4,88], [5,91],[6,55]];//这个是scale，对应的刻度，可以不显示默认从0开始
data2=[[0,80], [1,60], [2,50], [3,50], [4,50], [5,70],[6,40]];//这个是scale，对应的刻度，可以不显示默认从0开始
data3=[[0,10], [1,20], [2,30], [3,40], [4,50], [5,60],[6,70]];//这个是scale，对应的刻度，可以不显示默认从0开始
var option = {// 图表的配置项和数据
    legend: {
        data: ['cluster1','cluster2','line'], 
    },
    xAxis: {
        boundaryGap: false,//改变x轴ticks位置
    },
    yAxis: {},//设置y轴
    series: [{
        name: 'cluster1',
        type: 'scatter',
        data: data1,  
        symbol: 'roundRect',
        symbolSize: 20,
    },{
        name: 'cluster2',
        type: 'scatter',
        data: data2,  
        symbolSize: 20,
    },{
        name: 'line',
        type: 'line',
        data: data3,  
    }]
};
myChart.setOption(option);// 使用刚指定的配置项和数据显示图表。




    </script>
</body>
</html>
