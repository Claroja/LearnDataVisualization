<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
        var hours = ['12a', '1a', '2a', '3a', '4a', '5a', '6a',
                '7a', '8a', '9a','10a','11a',
                '12p', '1p', '2p', '3p', '4p', '5p',
                '6p', '7p', '8p', '9p', '10p', '11p']; //设置角度对应的值，会自动用360/len确定每个刻度对应的角度
        var days = ['Saturday', 'Friday', 'Thursday',
                'Wednesday', 'Tuesday', 'Monday', 'Sunday']; //设置半径长度对应的值
        var data = [[1,8]]//输入数据，维度1是半径长度，维度2是角度
        option = {
            polar: {},
            radiusAxis: {//设置半径长度的对应关系
                type: 'category',
                data: days,
                boundaryGap: false,
            },
            angleAxis: { //设置角度的对应关系
                type: 'category',
                data: hours,
                boundaryGap: false,
                splitLine: {
                    show: true,
                },
            },
            series: [{
                type: 'scatter',
                coordinateSystem: 'polar',//指定坐标系类型
                symbolSize: 30,
                data: data,
            }]
        };
        myChart.setOption(option);

    </script>
</body>
</html>
