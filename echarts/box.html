<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/extension/dataTool.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
        var data = echarts.dataTool.prepareBoxplotData([//这里要导入echarts的dataTool.js模块
            [850, 740, 900, 1070, 930, 850, 950, 980, 980, 880, 1000, 980, 930, 650, 760, 810, 1000, 1000, 960, 960]
        ]);
        option = {
            xAxis: {
                type: 'category',
                data: data.axisData,
            },
            yAxis: {
                type: 'value',
            },
            series: [
                {
                    type: 'boxplot',
                    data: data.boxData,
                },
            ]
        };
        myChart.setOption(option);// 使用刚指定的配置项和数据显示图表
    </script>
</body>
</html>
