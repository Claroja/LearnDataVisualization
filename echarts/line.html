<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
        var data=[[0,10], [1,20], [2,30], [3,24], [4,50], [5,38],[6,45]]
        var xticks=["一","二","三","四","五","六","日"]
        var option = {// 图表的配置项和数据
            xAxis: {
                boundaryGap: false,//改变x轴ticks位置,左对齐，如果不更改会相对0位置左移
                data: xticks//这个是ticks，如果显示
            },
            yAxis: {},//设置y轴
            series: [{
                type: 'line',
                data: data//这个是scale，对应的刻度，可以不显示默认从0开始
            }]
        };
        myChart.setOption(option);// 使用刚指定的配置项和数据显示图表。

    </script>
</body>
</html>
