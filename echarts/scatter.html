<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
        data=[[0,95], [1,70], [2,76], [3,70], [4,88], [5,91],[6,55]];//这个是scale，对应的刻度，可以不显示默认从0开始
        //data=[[0,95,95], [1,70,70], [2,76,76], [3,70,70], [4,88,88], [5,91,91],[6,55,55]];//第三维可以在下面的symbolSize回调函数中表示大小
        var option = {// 图表的配置项和数据
            xAxis: {
                boundaryGap: false,//改变x轴ticks位置
                data: ["一","二","三","四","五","六","日"]//这个是ticks，如果显示
            },
            yAxis: {},//设置y轴
            series: [{
                type: 'scatter',
                data: data,  
                symbolSize: 20,
        //        symbolSize: function(data){
        //            return data[2]
        //        }//用回调函数将第三维数据作为大小 
            }]
        };
        myChart.setOption(option);// 使用刚指定的配置项和数据显示图表。



    </script>
</body>
</html>
