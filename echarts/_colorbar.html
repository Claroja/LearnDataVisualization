<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
var myChart = echarts.init(document.getElementById('main'));// 基于准备好的dom，初始化echarts实例
data=[[0,95,95,30], [1,70,70,300], [2,76,76,200], [3,70,70,100], [4,88,88,150], [5,91,91,250],[6,55,55,70]]
var option = {// 图表的配置项和数据
    visualMap: [
        {
            min: 0, //最小值得大小
            max: 100, //最大值的大小
            dimension: 2,//选择映射的数据
            inRange: {
                symbolSize: [30, 100], //渐变颜色选择 
            },
            bottom: "30%",//设置映射组件的位置
        },
        {
            min: 0, //最小值的颜色
            max: 300, //最大值的颜色
            dimension: 3,//选择映射的数据
            inRange: {
                color: ['#d94e5d','#eac736','#50a3ba'],//颜色渐变选择
            }
        },
    ],
    xAxis: {
        boundaryGap: false,//改变x轴ticks位置
        data: ["一","二","三","四","五","六","日"]//这个是ticks，如果显示
    },
    yAxis: {},//设置y轴
    series: [{
        type: 'scatter',
        data: data,//这个是scale，对应的刻度，可以不显示默认从0开始
    }]
};
myChart.setOption(option);// 使用刚指定的配置项和数据显示图表





    </script>
</body>
</html>
